<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/image.css">
    <link rel="stylesheet" href="../css/video.css">
    <script src="../javascript/image-scroll.js"></script>
</head>
<body>
    <!--video background start-->
    <div class="container">
        <video autoplay loop muted>
          <source src="../video/wave.mp4" type="video/mp4">
        </video>
    </div>
    
    <!--video background stop-->

    <div class="travel">
        <h1>Travel With Us</h1>
    </div>

    <div class="slider">
        <div class="slides">
            <!--radio button start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!--radio button end-->
            <!--slide image start-->
            <div class="slide first">
                <img src="../Places/ibiza.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Places/croatia.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Places/callian.A.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Places/nice.jpg" alt="">
            </div>
            <div class="slide">
                <img src="../Places/amsterdam.jpg" alt="">
            </div>
            <!--slide image end-->
            <!--automatic start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--automatic end-->
        </div>
        <!--manual start-->
        <div class="navigation-manual">
            <label for="radio1"class="manual-btn"></label>
            <label for="radio2"class="manual-btn"></label>
            <label for="radio3"class="manual-btn"></label>
            <label for="radio4"class="manual-btn"></label>
            <label for="radio5"class="manual-btn"></label>
        </div>
        <!--manual end-->
    </div>

    
</body>
</html>
